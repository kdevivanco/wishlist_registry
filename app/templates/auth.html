{% extends '1base.html'%}
{% block body %}
<div class="container">
    <h2>
        Welcome to Gift
    </h2>
    <div class="row">
        
        <div class="col-6">
            
            <form class="form-cont p-3 text-light" action="/register" method="POST" style="background-color: #444;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">First name:</label>
                    <input type="text" id="first_name" class="form-control" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" id="last_name" class="form-control" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm password:</label>
                    <input type="password" id="confirm_password" class="form-control" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-6">
            <form class="form-cont p-3 text-light" action="/login" method="POST" style="background-color: black;">
                <h2>
                    Login
                </h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
