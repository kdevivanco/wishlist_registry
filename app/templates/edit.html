{%extends '1base.html'%}


{%block body%}

<div class="container">
    <a style="text-align: right;" href="/quotes">Back to quotes</a>
    <div class="create mt-5" style="width: 20rem;">
        <h3>Edit quote</h3>
        <form action="/edit/{{quote.id}}" method="POST">
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input required type="author" name="author"  class="form-control" id="author" required placeholder="{{quote.author}}">
            </div>
            <div class="mb-3">
                <label for="quote" class="form-label">Quote:</label>
                <textarea required type="text" name="quote" class="form-control" id="quote"  rows="3" required>{{quote.quote}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

{%endblock%}
